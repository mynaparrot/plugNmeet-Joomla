COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Abilita strumenti avanzati di analisi e basati sull'IA per questa stanza, come la trascrizione e la traduzione in tempo reale. Disattivando questo interruttore master tutte le funzionalità correlate qui sotto. <br><b>Avviso sulla privacy:</b> L'attivazione di queste informazioni può condividere i dati delle riunioni (come messaggi audio e chat) con fornitori di servizi esterni per l'elaborazione. Assicurati che questo sia conforme alla tua informativa sulla privacy."
