COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Abilita i Riepiloghi Automatici delle Riunioni"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Genera automaticamente un riassunto della riunione, inclusi argomenti chiave e azioni principali, disponibile dopo la fine della sessione."

