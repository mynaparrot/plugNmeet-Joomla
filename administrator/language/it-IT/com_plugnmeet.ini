COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Fornire la trascrizione in tempo reale dell'audio della riunione, permettendo ai partecipanti di leggere la conversazione mentre si svolge."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Abilita la traduzione live per la trascrizione"
