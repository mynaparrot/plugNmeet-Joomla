COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Abilita la traduzione dei messaggi della chat"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Consentire ai partecipanti di tradurre i messaggi della chat nella loro lingua preferita."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="Abilita le funzionalità dell'IA"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Abilita strumenti utili basati su IA per questa stanza, come riassunti automatici delle riunioni e un assistente chat AI per la conversazione. Disattivando questo sistema si disattiveranno tutte le specifiche funzionalità dell'IA qui sotto. <br><b>Avviso sulla privacy:</b> Questi strumenti elaborano i contenuti delle riunioni tramite fornitori di IA esterni. Si prega di utilizzarli in conformità con le linee guida sulla privacy della vostra organizzazione."
