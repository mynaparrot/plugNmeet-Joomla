COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Enable advanced analytics and AI-powered tools for this room, such as live transcription and translation. Disabling this master switch will deactivate all related features below. <br><b>Privacy Notice:</b> Activating these insights may share meeting data (like audio and chat messages) with external service providers for processing. Please ensure this complies with your privacy policy."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW="Enable Live Transcription"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Provide real-time transcription of the meeting audio, allowing participants to read the conversation as it happens."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Enable Live Translation for Transcription"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="Allow participants to translate the live transcription into their preferred language."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS="Enable Spoken Subtitles"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="Allow participants to hear the translated subtitles spoken aloud in their chosen language."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Enable Chat Message Translation"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Allow participants to translate chat messages into their preferred language."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="Enable AI features"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Enable helpful AI-powered tools for this room, such as automated meeting summaries and an AI chat assistant. Disabling this will turn off all specific AI features below. <br><b>Privacy Notice:</b> These tools process meeting content through external AI providers. Please use them in accordance with your organization's privacy guidelines."
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW="Enable AI Chat Assistant"
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="Provide participants with an AI-powered chat assistant to answer questions and provide information during the meeting."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Enable Automated Meeting Summaries"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Automatically generate a summary of the meeting, including key topics and action items, available after the session ends."

