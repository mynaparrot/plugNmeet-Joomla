COM_PLUGNMEET_INSIGHTS_IS_ALLOW="Habilitar funciones de insights"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Habilitar análisis avanzados y herramientas impulsadas por IA para esta sala, como transcripción y traducción en tiempo real. Desactivar este interruptor maestro desactivará todas las funciones relacionadas que aparecen a continuación. <br><b>Aviso de privacidad:</b> Activar estos insights puede compartir datos de reuniones (como mensajes de audio y chat) con proveedores externos para su procesamiento. Por favor, asegúrese de que esto cumpla con su política de privacidad."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW="Habilitar la transcripción en vivo"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Proporciona transcripción en tiempo real del audio de la reunión, permitiendo a los participantes leer la conversación a medida que se desarrolla."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Habilitar la traducción en vivo para transcripción"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="Permite a los participantes traducir la transcripción en directo a su idioma preferido."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS="Activar subtítulos hablados"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="Permite a los participantes escuchar los subtítulos traducidos pronunciados en voz alta en su idioma elegido."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Habilitar la traducción de mensajes de chat"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Permite a los participantes traducir mensajes de chat al idioma que prefieran."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="Habilitar funciones de IA"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Activa herramientas útiles impulsadas por IA para esta sala, como resúmenes automatizados de reuniones y un asistente de chat con IA. Desactivar esto desactivará todas las funciones específicas de IA que aparecen a continuación. <br><b>Aviso de privacidad:</b> Estas herramientas procesan el contenido de reuniones a través de proveedores externos de IA. Por favor, utilízalos de acuerdo con las directrices de privacidad de tu organización."
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW="Habilitar el Asistente de Chat con IA"
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="Proporciona a los participantes un asistente de chat impulsado por IA para responder preguntas y proporcionar información durante la reunión."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Habilitar resúmenes automatizados de reuniones"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Genera automáticamente un resumen de la reunión, incluyendo temas clave y acciones de acción, disponible una vez finalizada la sesión."

COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW="Enable SIP Dial-In"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW_DES="Allow participants to join the meeting audio by a regular phone call."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE="Enable Dial-In on Create"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE_DES="If enabled, the SIP dial-in service will automatically start when the room is created."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE="Mask Participant Phone Numbers"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE_DES="If enabled, the full phone number of dial-in participants will be masked, and only the last 4 digits will be displayed as their name."

