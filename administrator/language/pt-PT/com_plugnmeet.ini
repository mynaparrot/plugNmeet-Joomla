COM_PLUGNMEET_INSIGHTS_IS_ALLOW="Ativar funcionalidades de insights"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Permita análises avançadas e ferramentas baseadas em IA nesta sala, como transcrição e tradução em tempo real. Desativar este interruptor mestre desativará todas as funcionalidades relacionadas abaixo. <br><b>Aviso de Privacidade:</b> Ativar estes insights pode partilhar dados de reuniões (como mensagens de áudio e chat) com prestadores de serviços externos para processamento. Por favor, certifique-se de que isto cumpre a sua política de privacidade."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW="Ativar Transcrição ao Vivo"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Fornecer transcrição em tempo real do áudio da reunião, permitindo que os participantes leiam a conversa à medida que decorre."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Ativar Tradução ao Vivo para Transcrição"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="Permitir que os participantes traduzam a transcrição ao vivo para a sua língua preferida."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS="Ativar Legendas Faladas"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="Permitir que os participantes ouçam as legendas traduzidas ditas em voz alta na sua língua escolhida."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Ativar Tradução de Mensagens de Chat"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Permitir que os participantes traduzam mensagens de chat para a sua língua preferida."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="Ativar funcionalidades de IA"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Ative ferramentas úteis baseadas em IA para esta sala, como resumos automatizados de reuniões e um assistente de chat com IA. Desativar isto desativará todas as funcionalidades específicas de IA abaixo. <br><b>Aviso de Privacidade:</b> Estas ferramentas processam conteúdos reunidos através de fornecedores externos de IA. Por favor, utilize-as de acordo com as diretrizes de privacidade da sua organização."
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW="Ativar o Assistente de Chat com IA"
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="Forneça aos participantes um assistente de chat alimentado por IA para responder a perguntas e fornecer informações durante a reunião."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Ativar Resumos Automatizados de Reuniões"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Gerar automaticamente um resumo da reunião, incluindo tópicos-chave e pontos de ação, disponível após o final da sessão."

COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW="Enable SIP Dial-In"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW_DES="Allow participants to join the meeting audio by a regular phone call."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE="Enable Dial-In on Create"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE_DES="If enabled, the SIP dial-in service will automatically start when the room is created."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE="Mask Participant Phone Numbers"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE_DES="If enabled, the full phone number of dial-in participants will be masked, and only the last 4 digits will be displayed as their name."

