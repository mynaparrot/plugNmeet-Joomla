COM_PLUGNMEET_ROOM_TAB_INSIGHTS_AI_FEATURES="Insights-KI"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW="Aktivieren Sie Insights-Funktionen"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Ermöglichen Sie fortschrittliche Analysen und KI-gestützte Tools für diesen Raum, wie Live-Transkription und Übersetzung. Das Deaktivieren dieses Masterschalters deaktiviert alle untenstehenden Funktionen. <br><b>Datenschutzhinweis:</b> Die Aktivierung dieser Erkenntnisse kann Meetingdaten (wie Audio- und Chatnachrichten) mit externen Dienstleistern zur Verarbeitung teilen. Bitte stellen Sie sicher, dass dies Ihrer Datenschutzrichtlinie entspricht."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW="Live-Transkription aktivieren"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Bieten Sie eine Echtzeit-Transkription des Meeting-Audios an, sodass die Teilnehmer das Gespräch lesen können, während es stattfindet."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Live-Übersetzung für die Transkription aktivieren"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="Ermöglichen Sie den Teilnehmern, die Live-Transkription in ihre bevorzugte Sprache zu übersetzen."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS="Sprechende Untertitel aktivieren"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="Ermöglichen Sie den Teilnehmern, die übersetzten Untertitel laut in ihrer gewählten Sprache zu hören."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Aktiviere die Übersetzung von Chatnachrichten"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Ermöglichen Sie den Teilnehmern, Chatnachrichten in ihre bevorzugte Sprache zu übersetzen."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="KI-Funktionen aktivieren"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Aktivieren Sie hilfreiche KI-gestützte Tools für diesen Raum, wie automatisierte Sitzungszusammenfassungen und einen KI-Chat-Assistenten. Wenn du dies deaktivierst, schaltest du alle spezifischen KI-Funktionen unten aus. <br><b>Datenschutzhinweis:</b> Diese Tools verarbeiten Meeting-Inhalte über externe KI-Anbieter. Bitte verwenden Sie sie gemäß den Datenschutzrichtlinien Ihrer Organisation."
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW="KI-Chatassistent aktivieren"
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="Stellen Sie den Teilnehmern einen KI-gestützten Chatassistenten zur Verfügung, um während des Meetings Fragen zu beantworten und Informationen bereitzustellen."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Aktivieren Sie automatisierte Sitzungszusammenfassungen"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Erstellen Sie automatisch eine Zusammenfassung der Sitzung, einschließlich wichtiger Themen und Aktionspunkte, die nach Ablauf der Sitzung verfügbar sind."

