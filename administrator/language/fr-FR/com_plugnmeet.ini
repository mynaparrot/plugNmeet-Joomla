COM_PLUGNMEET_DEFAULT_AUDIO_PRESET_LABEL="Préréglage audio par défaut"
COM_PLUGNMEET_DEFAULT_AUDIO_PRESET_LABEL_DES="Par défaut : musique"

COM_PLUGNMEET_ERROR_MESSAGE_SAME_PASS="Le modérateur et le participant ne peuvent pas avoir le même mot de passe."
COM_PLUGNMEET_ERROR_MESSAGE_REQUIRED_FIELD_MISSING="Champ obligatoire : %s manque" ;

COM_PLUGNMEET_ROOM_TAB_INSIGHTS_AI_FEATURES="IA des insights"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW="Activer les fonctionnalités d’insights"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="Activez des outils avancés d’analyse et d’IA pour cette salle, tels que la transcription et la traduction en temps réel. Désactiver cet interrupteur maître désactivera toutes les fonctionnalités associées ci-dessous. <br><b>Avis de confidentialité :</b> L’activation de ces insights peut permettre de partager des données de réunion (comme des messages audio et de chat) avec des prestataires de services externes pour traitement. Veuillez vous assurer que cela respecte votre politique de confidentialité."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW="Activer la transcription en direct"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="Fournir une transcription en temps réel de l’audio de la réunion, permettant aux participants de lire la conversation au fur et à mesure."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="Activez la traduction en direct pour la transcription"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="Permettre aux participants de traduire la transcription en direct dans la langue de leur choix."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS="Activer les sous-titres parlés"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="Permettre aux participants d’entendre les sous-titres traduits prononcés à voix haute dans la langue de leur choix."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="Activer la traduction des messages de chat"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="Permettre aux participants de traduire les messages de chat dans la langue de leur choix."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="Activez les fonctionnalités de l’IA"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="Activez des outils utiles alimentés par l’IA pour cette salle, tels que des résumés automatisés de réunions et un assistant de chat IA. Désactiver cela désactivera toutes les fonctionnalités spécifiques de l’IA ci-dessous. <br><b>Avis de confidentialité :</b> Ces outils traitent le contenu des réunions via des fournisseurs d’IA externes. Veuillez les utiliser conformément aux directives de confidentialité de votre organisation."
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW="Activer l’Assistant de chat IA"
COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="Mettez à disposition aux participants un assistant de chat alimenté par l’IA pour répondre aux questions et fournir des informations pendant la réunion."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="Activez les résumés automatisés des réunions"
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW_DES="Générez automatiquement un résumé de la réunion, incluant les sujets clés et les points à agir, disponible après la fin de la session."

COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW="Activez l’entrée par commutation SIP"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_IS_ALLOW_DES="Permettre aux participants de rejoindre l’audio de la réunion par un appel téléphonique classique."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE="Activer la connexion numérométrique lors de la création"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_ENABLE_ON_CREATE_DES="Si activé, le service de commutation SIP démarre automatiquement lors de la création de la pièce."
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE="Numéros de téléphone des participants au masque"
COM_PLUGNMEET_ALLOW_SIP_DIAL_IN_HIDE_PHONE_DES="Si activé, le numéro complet de téléphone des participants à la connexion sera masqué, et seuls les 4 derniers chiffres seront affichés comme leur nom."

