COM_PLUGNMEET_INSIGHTS_IS_ALLOW="تمكين ميزات الرؤية"
COM_PLUGNMEET_INSIGHTS_IS_ALLOW_DES="تمكين التحليلات المتقدمة وأدوات الذكاء الاصطناعي لهذه الغرفة، مثل النسخ الحي، والترجمة. تعطيل هذا المفتاح الرئيسي سيؤدي إلى تعطيل جميع الميزات ذات الصلة أدناه. <br><b>إشعار الخصوصية:</b> تفعيل هذه الرؤى قد يشارك بيانات الاجتماعات (مثل رسائل الصوت والدردشة) مع مزودي الخدمة الخارجيين للمعالجة. يرجى التأكد من أن هذا يتوافق مع سياسة الخصوصية الخاصة بك."
