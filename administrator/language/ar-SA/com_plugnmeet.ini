COM_PLUGNMEET_INSIGHTS_AI_TEXT_CHAT_IS_ALLOW_DES="وفر للمشاركين مساعد دردشة الذكاء الاصطناعي للإجابة على الأسئلة وتقديم المعلومات خلال الاجتماع."
COM_PLUGNMEET_INSIGHTS_MEETING_SUMMARIZATION_IS_ALLOW="تمكين ملخصات الاجتماعات الآلية"
