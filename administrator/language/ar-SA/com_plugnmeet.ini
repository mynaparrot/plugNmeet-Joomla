COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_SPEECH_SYNTHESIS_DES="اسمح للمشاركين بسماع الترجمة المترجمة بصوت عال بلغتهم المختارة."
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW="تمكين ترجمة رسائل الدردشة"
COM_PLUGNMEET_INSIGHTS_CHAT_TRANSLATION_IS_ALLOW_DES="اسمح للمشاركين بترجمة رسائل الدردشة إلى لغتهم المفضلة."
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW="تمكين ميزات الذكاء الاصطناعي"
COM_PLUGNMEET_INSIGHTS_AI_FEATURES_IS_ALLOW_DES="فعل أدوات الذكاء الاصطناعي مفيدة لهذه الغرفة، مثل ملخصات الاجتماعات الآلية ومساعد دردشة الذكاء الاصطناعي. تعطيل هذا سيوقف جميع ميزات الذكاء الاصطناعي المحددة أدناه. <br><b>إشعار الخصوصية:</b> تعالج هذه الأدوات محتوى الاجتماعات من خلال مزودي الذكاء الاصطناعي الخارجيين. يرجى استخدامها وفقا لإرشادات الخصوصية الخاصة بمؤسستك."
