COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_DES="قدم نصا فوريا لصوت الاجتماع، مما يسمح للمشاركين بقراءة المحادثة أثناء حدوثها."
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION="تمكين الترجمة الحية للنسخ"
COM_PLUGNMEET_INSIGHTS_TRANSCRIPTION_IS_ALLOW_TRANSLATION_DES="اسمح للمشاركين بترجمة النسخ الحي إلى لغتهم المفضلة."
